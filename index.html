<!DOCTYPE html>
<html>
	<head> 
		<title>The Herbivore</title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="row" ng-app="herbivore" ng-controller="ctrlHerbivore">
			<div class="col-lg-8 col-lg-offset-2">
				<div class="row">
					<div class="col-lg-6 well well-sm"  ng-repeat="f in foodItems">
						<div class="col-lg-2">
							<img src="images/vegan.jpg" class="img-responsive" alt="Trulli" style="max-height:150px;max-width:300px">
						</div>
						<div>
							<style>
								body {
 								 background-image: src="images/The Herbivore logo background.jpg");
								}
							</style>
						</div>
						<div class="col-lg-9 col-lg-offset-1">
							<p ng-if="f.actie"> 
								actie
							</p>
							<h6>
								{{f.name}}
							</h6>
							<p>
								{{f.desc}}
							</p>
						</div>
						<div class="col-lg-12">
							<p ng-repeat="s in f.sausOpties">
								{{sauzen[s].name}}
							</p>
							
						</div>
						<div class="col-lg-12">
							<div class="col-lg-6">
								ml
							</div>
							<div class="col-lg-6">
								<div class="col-lg-6">
									{{f.price}}
								</div>
								<div class="col-lg-6">
									<button type="submit" class="btn btn-success">
										Aanpassen
									</button>
								</div>
							</div>
							
				
							
						</div>
					</div>
					
				</div>
			</div>
		</div>
		
				
				

		
		<script src="js/herbivoreapp.js"></script>
		<script src="js/herbivorecontroller.js"></script>
	</body>
</html>
